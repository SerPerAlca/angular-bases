
<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let personaje of personajeList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark' : isLast,
    'list-group-item-primary' : isEven}">
    <div>
      <span> {{i +1 }}.- </span>
      <span>{{personaje.name}} </span>
      <strong> -Power: </strong>
      <span>{{personaje.power}}</span>
    </div>
      <button (click)="onDeletePersonaje(personaje.id!)" class="btn btn-danger">X</button>
  </li>
</ul>
